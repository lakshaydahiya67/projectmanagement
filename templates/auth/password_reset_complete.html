{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - Project Management{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center py-3">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-3">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    <p class="mb-3">Your password has been successfully reset!</p>
                    <p class="text-muted">You can now log in with your new password.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'user_login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
