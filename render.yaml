services:
  - type: web
    name: projectmanagement
    env: python
    plan: free
    buildCommand: chmod +x ./build.sh && ./build.sh build
    startCommand: |
      if [ -n "$DJANGO_SUPERUSER_USERNAME" ] && [ -n "$DJANGO_SUPERUSER_EMAIL" ] && [ -n "$DJANGO_SUPERUSER_PASSWORD" ]; then
        python manage.py create_superuser --noinput \
          --username=${DJANGO_SUPERUSER_USERNAME} \
          --email=${DJANGO_SUPERUSER_EMAIL} \
          --password=${DJANGO_SUPERUSER_PASSWORD} || true
      fi && \
      ./build.sh django
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SETTINGS_MODULE
        value: projectmanagement.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/db.sqlite3
      - key: CELERY_BROKER_URL
        fromService:
          name: projectmanagement-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: projectmanagement-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: projectmanagement.onrender.com,localhost,127.0.0.1
      - key: DEBUG
        value: "False"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO,https"
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.sendgrid.net"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "apikey"
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@projectmanagement.com"
      - key: SITE_URL
        value: "https://projectmanagement.onrender.com"
    healthCheckPath: /api/health/
    autoDeploy: yes
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/
      sizeGB: 1

  - type: redis
    name: projectmanagement-redis
    plan: free
    ipAllowList: []  # Allow all IPs by default
