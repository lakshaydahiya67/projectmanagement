<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="#f8f9fa" stroke="#4a6fdc" stroke-width="3"/>
  
  <!-- Kanban board representation -->
  <rect x="100" y="100" width="100" height="200" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
  <rect x="210" y="100" width="100" height="200" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
  <rect x="320" y="100" width="100" height="200" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Column headers -->
  <rect x="100" y="100" width="100" height="30" rx="5" fill="#4a6fdc" stroke="#4a6fdc" stroke-width="2"/>
  <rect x="210" y="100" width="100" height="30" rx="5" fill="#4a6fdc" stroke="#4a6fdc" stroke-width="2"/>
  <rect x="320" y="100" width="100" height="30" rx="5" fill="#4a6fdc" stroke="#4a6fdc" stroke-width="2"/>
  
  <!-- Header text -->
  <text x="150" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">To Do</text>
  <text x="260" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">In Progress</text>
  <text x="370" y="120" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Done</text>
  
  <!-- Task cards -->
  <rect x="110" y="140" width="80" height="40" rx="3" fill="#ffffff" stroke="#dc3545" stroke-width="2"/>
  <rect x="110" y="190" width="80" height="40" rx="3" fill="#ffffff" stroke="#ffc107" stroke-width="2"/>
  <rect x="110" y="240" width="80" height="40" rx="3" fill="#ffffff" stroke="#17a2b8" stroke-width="2"/>
  
  <rect x="220" y="140" width="80" height="40" rx="3" fill="#ffffff" stroke="#dc3545" stroke-width="2"/>
  <rect x="220" y="190" width="80" height="40" rx="3" fill="#ffffff" stroke="#ffc107" stroke-width="2"/>
  
  <rect x="330" y="140" width="80" height="40" rx="3" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
  <rect x="330" y="190" width="80" height="40" rx="3" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
  <rect x="330" y="240" width="80" height="40" rx="3" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="330" font-family="Arial" font-size="20" font-weight="bold" fill="#4a6fdc" text-anchor="middle">Project Management</text>
</svg> 